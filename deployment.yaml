apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-service
  namespace: tomer-candidate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-service
  template:
    metadata:
      labels:
        app: counter-service
    spec:
      containers:
        - name: counter-service
          image: 384005890259.dkr.ecr.eu-central-1.amazonaws.com/counter-service:latest
          ports:
            - containerPort: 80
